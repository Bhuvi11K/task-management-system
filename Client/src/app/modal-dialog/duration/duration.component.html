<mat-toolbar color="primary" fxLayoutAlign="center center">Task Completion Time</mat-toolbar>

<div mat-dialog-content>
    <form [formGroup]="durationForm">
        <div fxLayout="column">
            <div fxLayout="row">
                <mat-form-field fxFlex="stretch">
                    <input matInput formControlName="duration" placeholder="Task completion time" type="text">
                    <mat-error *ngIf="durationForm.get('duration')?.invalid && ( durationForm.get('duration')?.touched || durationForm.get('duration')?.dirty)">
                        Please enter a time completion
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions fxLayoutAlign="center center">
    <button mat-raised-button color="primary"  (click)="onSubmit()" [disabled]="durationForm.invalid">Add</button>
    <button mat-raised-button type="button"  (click)="onCancel()">Cancel</button>
</div>
