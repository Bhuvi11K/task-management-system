<mat-toolbar color="primary" fxLayoutAlign="center center">Edit Profile</mat-toolbar>

<div mat-dialog-content>
    <form [formGroup]="profileEditForm">
        <div fxLayout="column">
            <div fxLayout="row">
                <mat-form-field fxFlex="stretch">
                    <input matInput formControlName="name"  type="text">
                    <mat-error
                        *ngIf="profileEditForm.get('name')?.invalid && ( profileEditForm.get('name')?.touched || profileEditForm.get('name')?.dirty)">
                        Please enter your name
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions fxLayoutAlign="center center">
    <button mat-raised-button color="primary" (click)="onUpdate()" [disabled]="profileEditForm.invalid">Update</button>
    <button mat-raised-button type="button" (click)="dialogRef.close();">Cancel</button>
</div>
